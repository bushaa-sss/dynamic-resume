<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">

      <!--!--------------------------------- MAIN HEADING ------------------------------->

      <header>
        <h1>Resume Builder</h1>
      </header>

      <!--!---------------------------------- FORM -------------------------------->

      <form id="resumeForm">

        <!--!--------------------------- PERSONAL INFORMATION ---------------------------->

        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required  placeholder="eg: Bushra"/>

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required placeholder="eg: Saleh" />

          <label for="contactNumber">Contact Number:</label>
          <input type="tel" id="contactNumber" name="contactNumber" required  placeholder="eg: 0331-4523979"/>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="eg: abc@example.com"/>

          <label for="profilePhoto">Profile Photo:</label>
          <input type="file" accept="image/*" id="profilePhoto" />
          <img id="profilePhoto alt=" profile photo" />
        </fieldset>

        <!--!-------------------------- EDUCATION INFORMATION ----------------------->

        <fieldset>
          <legend>Education</legend>
          <textarea
            id="education"
            name="education"
            rows="4"
            placeholder="Enter your education details here..."
          ></textarea>
        </fieldset>
        <fieldset>

          <!-- !--------------------------- SKILLS SECTION ---------------------->

          <legend>Skills</legend>

        <button type="button" id="toggle-skills-btn" onclick="toggleSkills()">Hide Skills</button>
        
        <div id="skills-section">
            <textarea name="skills" id="skills" cols="60" rows="10" placeholder="describe briefly" required></textarea>
        </div>
        </fieldset>

        <!--!------------------------ WORK EXPERIENCE SECTION --------------------->

        <fieldset>
          <legend>Experience</legend>
          <textarea
            id="workExperience"
            name="workExperience"
            rows="4"
            placeholder="Enter your experiance briefly"
          ></textarea>
        </fieldset>

        <!--!----------------------------- LANGUAGES SECTION -------------------------------->

        <fieldset>
          <legend>Language</legend>
          <textarea
            id="languageProficiencies"
            name="languageProficiencies"
            rows="4"
            placeholder="Enter your language proficiencies"
          ></textarea>
        </fieldset>

        <!--!---------------------------- GENERATE RESUME BUTTON -------------------------->

        <div class="buttons">
          <button type="reset" id="resetBtn">Reset</button>
          <button type="submit" id="generateBtn">Generate Resume</button>
        </div>
      </form>

      <!--!------------------------------RESUME DIV----------------------------------------->

      </div>
      <div class="outer-resume-div">
        <div id="resumeOutput" class="resume-output"></div>
      </div>
          </div>

    <!--!---------------------------- RESUME FUNCTIONALITY -------------------------->

    <script src="resume.js"></script>
  </body>
</html>
